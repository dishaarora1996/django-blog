{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-8">
        <!-- Post content-->
        <article>
            <!-- Post header-->
            <header class="mb-4">
                <!-- Post title-->
                <h1 class="fw-bolder mt-2 mb-2">{{single_blog.title}}</h1>
                <!-- Post meta content-->
                <div class="text-muted fst-italic mb-2">
                    Posted on {{single_blog.created_at|date:'d b,Y'}} |

                    Created by: {{single_blog.author.full_name}}
                </div>
            </header>
            <!-- Preview image figure-->
            <figure class="mb-4"><img class="img-fluid rounded" src="{{single_blog.featured_image.url}}" alt="..." />
            </figure>
            <!-- Post content-->
            <section class="mb-5">
                <p class="fs-5 mb-4">{{single_blog.content}}</p>
            </section>
        </article>
    </div>



</div>
</div>

{% endblock %}
