{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row">
<div class="col-md-9">
    {% include 'include/alert.html'%}
    <h2>Edit Post</h2>
    <form action="{% url 'edit_blog' blog.slug %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    <br>

</div>
</div>
{% endblock %}
