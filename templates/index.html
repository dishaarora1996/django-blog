{% extends 'base.html' %}

{% block content %}

<!--Main layout-->
<main class="my-5">
    <div class="container">
        <!--Section: Content-->
        <section class="">
            <h4 class="mb-5"><strong>Latest posts</strong></h4>

            <div class="row">
                {% for blog in blogs %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                            <img src="{{blog.featured_image.url}}" class="card-img-top img-fluid" />
                            <a href="#!">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{blog.title}}</h5>
                            <p class="card-text">
                                {{blog.content|truncatewords:15}}
                            </p>
                            <a href="{% url 'single_blog' blog.slug %}" class="text-muted">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

        </section>
    </div>
</main>

{% endblock %}
